<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold text-center">Fake News Detection</h1>
        <form method="POST" action="/predict" class="mt-4">
            <textarea name="text" rows="4" cols="50" placeholder="Enter news text" class="w-full p-2 border border-gray-300 rounded"></textarea>
            <br>
            <input type="submit" value="Detect Fake News" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">
        </form>
        {% if prediction %}
            <p class="mt-4"><strong>News Text:</strong></p>
            <p>{{ news_text }}</p>
            <p class="mt-2"><strong>Prediction:</strong> {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
